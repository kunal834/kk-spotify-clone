<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close ">
                <img src="cross.png " alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert">
                    <img src="logo.svg" alt="">
                </div>

                <ul>
                     <li> <img class="invert" src="home.svg" alt="home"> Home </li>
                    <li> <img class="invert" src="search.svg" alt="search"> Search</li> 

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <h2>Your Library </h2>

                <div class="songslist">
                    <ul>

                    </ul>

                </div>





                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id="">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>



                </div>

            </div>
        </div>


        <div class="right bg-grey rounded  ">


            <div class="header">
                <div class="nav ">
                <div class="hamburgercont" >

                    <img class="invert hamburgur" src="hamburger.png" alt="">
               
                <img class="invert" src="arrow.png" alt="">
                <img class="invert" src="right.png" alt="">

                </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn"> Signup</button>
                    <button class="loginbtn"> Log in </button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1> Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="cs"class="card ">
                        <div class="play invert">
                            <img src="play-button.png" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt="">
                        <h2>Sapphire</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                    <div data-folder="ncs" class="card ">
                        <div class="play invert">
                            <img src="play-button.png" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt="">
                        <h2>Sapphire</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>





                </div>
                <div class="playbar">
                    <div class="seekbar">

                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img class="invert" id="previous" src="prev.png" alt="prevsong">
                            <img class="invert" id="play" src="pause-button.png" alt="playsong">
                            <img class="invert" id="next" src="next.png" alt="nextsong">

                            <!-- we can take ids directly ids. -->
                        </div>
                        <div class="timevol">

                            <div class="songtime">
    
                            </div>
                            <div class="volume invert">
                                <img src="volume-up.png" alt="">
                                <div class="range">

                                    <input type="range" name="volume">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js">

    </script>

</body>

</html>
